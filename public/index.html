<html>

<head>
  <title>Recipes</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</head>

<body>
  <nav>
    <div class="nav-wrapper">
    </div>
  </nav>
  <div class="container">
    <h1>Recipe site</h1>
    <h3>Todays recipes</h3>
    <ul id="recipeList"></ul>
    <input type="text" id="name-text">
    <h4>Ingredients</h4>
    <textarea id="ingredients-text"></textarea>
    <button id="add-ingredient" type="button">Add ingredient</button>
    <h4>instructions</h4>
    <textarea id="instructions-text"></textarea>
    <button id="add-instruction" type="button">Add instruction</button>
    <button id="submit" type="submit">Submit</button>

    <div style="padding: 100px">
      <input type="file" id="image-input" accept="image/png, image/jpeg" multiple/>
      <button id="submit-images" type="submit">Submit</button>
    </div>

    <script type="module" src="javascripts/fetchRecipes.js"></script>
    <script type="module" src="javascripts/postImages.js"></script>
  </div>
</body>

</html>

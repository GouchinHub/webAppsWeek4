<html>

<head>
  <title>Recipes</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link rel="stylesheet" href="stylesheets/style.css">
            
</head>

<body>
  <nav class="topnav">
    <div class="nav-wrapper">
      <div class="search-container">
        <input id="search" type="search" placeholder="Search.." name="search">
      </div>
    </div>
  </nav>
  <div class="container">
      <h1>Recipe site</h1>
      <h3>Todays recipes</h3>
    <div class="col">
      <ul id="recipeList"></ul>
    </div>
    <div class="col">
      <input type="text" id="name-text">
      <h4>Ingredients</h4>
      <textarea id="ingredients-text"></textarea>
      <button class="btn" id="add-ingredient" type="button">Add ingredient</button>
      <h4>instructions</h4>
      <textarea id="instructions-text"></textarea>
      <button class="btn" id="add-instruction" type="button">Add instruction</button>
      <button class="btn" id="submit" type="submit">Submit</button>
    </div>

    <div style="padding: 100px">
      <input type="file" id="image-input" accept="image/png, image/jpeg" multiple/>
      <button class="btn" id="submit-images" type="submit">Submit</button>
    </div>

    <script type="module" src="javascripts/fetchRecipes.js"></script>
    <script type="module" src="javascripts/postImages.js"></script>
  </div>
</body>

</html>

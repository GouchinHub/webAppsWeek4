<html>

<head>
  <title>Recipes</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">            
</head>

<body>
  <nav class="topnav">
    <div class="nav-wrapper">
      <div class="search-container">
        <input id="search" type="search" placeholder="Search.." name="search">
      </div>
    </div>
  </nav>
  <div class="container">
      <h1>Recipe site</h1>
      <h3>Todays recipes</h3>
    <div class="col">
      <ul id="recipeList"></ul>
    </div>
    <div class="col">
      <h1>Diets</h1>
      <div class="dietsDiv">
        <ul id="diets" name="diets"/>
      </div>
      <input type="text" id="name-text">
      <h4>Ingredients</h4>
      <textarea id="ingredients-text"></textarea>
      <button class="btn" id="add-ingredient" type="button">Add ingredient</button>
      <h4>instructions</h4>
      <textarea id="instructions-text"></textarea>
      <button class="btn" id="add-instruction" type="button">Add instruction</button>
      <button class="btn" id="submit" type="submit">Submit</button>
    </div>

    <div style="padding: 100px"/>
    <form action="/images" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <input type="file" id="camera-file-input" accept="image/png, image/jpeg" multiple name="images"/>
        <input type="submit" value="Submit" class="btn">
      </div>
    </form>

    <script type="module" src="javascripts/fetchRecipes.js"></script>
    <script type="module" src="javascripts/postImages.js"></script>
  </div>
</body>

</html>
